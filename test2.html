<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure JavaScript Text Animation</title>
    <style>

        .wrapper {
            position: relative;
            height: 300vh; /* Adjust as needed */
        }
        .wrapper p {
            font-size: 24px;
            color: transparent;
            display: inline-block;
        }
        section{
            height: 100vh ;
            background-color: blue;
        }
    </style>
</head>
<body>
    <section>
        dfk;;sd.fs
    </section>

    <div class="wrapper">
        <p>Lorem ipsum dolor sit <span>fgdfdhj</span> amet consectetur adipisicing elit. Veniam officia explicabo consectetur molestias aliquam voluptatibus dicta quaerat, officiis corporis mollitia odio sapiente repellendus quis! Veniam suscipit velit obcaecati nobis possimus.</p>
    </div>

    <section>
        dfk;;sd.fs
    </section>

    <script>
        // Get the text element
        const textElement = document.querySelector(".wrapper p");
        const text = textElement.textContent;

        // Clear the text content
        textElement.textContent = '';

        // Split the text into characters
        for (const char of text) {
            const charSpan = document.createElement('span');
            charSpan.textContent = char;
            textElement.appendChild(charSpan);
        }

        // Apply animation and styling
        const chars = textElement.querySelectorAll('span');
        chars.forEach((char, index) => {
            char.style.transition = 'color 0.5s';
            char.style.transitionDelay = `${0.1 * index}s`;
            char.style.color = '#ffcc66';
        });

        // Add a scroll event listener
        window.addEventListener('scroll', () => {
            const scrollPercentage = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            textElement.style.transform = `translateY(-${scrollPercentage}%)`;
        });
    </script>
</body>
</html>
